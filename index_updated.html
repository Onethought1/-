<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成果认证系统 - 低保真原型</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">成果认证系统</div>
            
            <div class="menu-item active" onclick="toggleSubmenu('personal')">个人成果管理</div>
            <div class="submenu active" id="personal-submenu">
                <div class="submenu-item active" onclick="showContent('personal-info')">个人信息管理</div>
                <div class="submenu-item" onclick="showContent('achievement-register')">成果登记</div>
                <div class="submenu-item" onclick="showContent('learning-archive')">学习档案</div>
                <div class="submenu-item" onclick="showContent('growth-portrait')">成长画像</div>
            </div>
            
            <div class="menu-item" onclick="toggleSubmenu('unit')">单位成果管理</div>
            <div class="submenu" id="unit-submenu">
                <div class="submenu-item" onclick="showContent('achievement-entry')">成果录入</div>
                <div class="submenu-item" onclick="showContent('achievement-review')">成果初审</div>
                <div class="submenu-item" onclick="showContent('achievement-confirmation')">成果认定</div>
                <div class="submenu-item" onclick="showContent('certification-application')">申报认证</div>
            </div>
            
            <div class="menu-item" onclick="toggleSubmenu('statistics')">成果统计分析</div>
            <div class="submenu" id="statistics-submenu">
                <div class="submenu-item" onclick="showContent('performance-evaluation')">绩效评估</div>
                <div class="submenu-item" onclick="showContent('statistical-analysis')">统计分析</div>
                <div class="submenu-item" onclick="showContent('achievement-display')">成果展示</div>
            </div>
            
            <div class="menu-item" onclick="toggleSubmenu('system')">系统管理</div>
            <div class="submenu" id="system-submenu">
                <div class="submenu-item" onclick="showContent('account-management')">账号权限管理</div>
                <div class="submenu-item" onclick="showContent('log-management')">用户日志管理</div>
                <div class="submenu-item" onclick="showContent('dictionary-management')">数据字典管理</div>
                <div class="submenu-item" onclick="showContent('display-management')">展板样式管理</div>
            </div>
            
            <div class="menu-item" onclick="toggleSubmenu('template')">成果模板管理</div>
            <div class="submenu" id="template-submenu">
                <div class="submenu-item" onclick="showContent('directory-management')">成果名录管理</div>
                <div class="submenu-item" onclick="showContent('template-management')">模板样式管理</div>
                <div class="submenu-item" onclick="showContent('sensitive-word')">敏感词监控</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                个人信息管理
            </div>
            <div class="content" id="main-content">
                <!-- 内容区域 - 由JavaScript动态加载 -->
            </div>
        </div>
    </div>
    
    <!-- 加载主脚本 -->
    <script src="main_updated.js"></script>
    
    <!-- 加载模块脚本 -->
    <script src="modules/personalManagement.js"></script>
    <script src="modules/unitManagement.js"></script>
    <script src="modules/statisticsManagement.js"></script>
    <script src="modules/systemManagement.js"></script>
    <script src="modules/templateManagement.js"></script>
    
    <!-- 加载个人成果管理子模块脚本 -->
    <script src="modules/personalInfo.js"></script>
    <script src="modules/achievementRegister.js"></script>
    <script src="modules/learningArchive.js"></script>
    <script src="modules/growthPortrait.js"></script>
    
    <!-- 加载单位成果管理子模块脚本 -->
    <script src="modules/achievementEntry.js"></script>
    <script src="modules/achievementReview.js"></script>
    <script src="modules/achievementConfirmation.js"></script>
    <script src="modules/certificationApplication.js"></script>
    
    <!-- 加载成果统计分析子模块脚本 -->
    <script src="modules/performanceEvaluation.js"></script>
    <script src="modules/statisticalAnalysis.js"></script>
    <script src="modules/achievementDisplay.js"></script>
    
    <!-- 加载系统管理子模块脚本 -->
    <script src="modules/accountManagement.js"></script>
    <script src="modules/logManagement.js"></script>
    <script src="modules/dictionaryManagement.js"></script>
    <script src="modules/displayManagement.js"></script>
    
    <!-- 加载成果模板管理子模块脚本 -->
    <script src="modules/directoryManagement.js"></script>
    <script src="modules/templateStyleManagement.js"></script>
    <script src="modules/sensitiveWordMonitor.js"></script>
</body>
</html>
